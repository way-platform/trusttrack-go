version: v2

clean: true

managed:
  enabled: true
  disable:
    - module: buf.build/bufbuild/protovalidate
      file_option: go_package
  override:
    - file_option: go_package_prefix
      value: github.com/way-platform/trusttrack-go/proto/gen/go

inputs:
  - directory: "."
    paths:
      - wayplatform

plugins:
  - local: ["go", "tool", "-modfile", "../tools/go.mod", "protoc-gen-go"]
    out: gen/go
    opt:
      - module=github.com/way-platform/trusttrack-go/proto/gen/go
      - default_api_level=API_OPAQUE
