overlay: 1.0.0
info:
  title: Overlay for TrustTrack API
  version: 1.0.0
actions:
- target: $.paths
  description: Skip code generation for requests
  remove: true
- target: $.components.responses
  description: Skip code generation for responses
  remove: true
- target: $.components.securitySchemes
  description: Skip code generation for security schemes
  remove: true
- target: $..[?(@.format == "uuid")].format
  remove: true
- target: $..[?(@.type=="array")]
  description: Skip pointer to Go slices
  update:
    x-go-type-skip-optional-pointer: true
- target: $..[?(@.format == "email")].format
  description: Skip email format
  remove: true
- target: $..[?(@.format == "int32")].format
  description: Remove int32 format to avoid generator conflicts
  remove: true
- target: $.components.schemas
  update:
    Coordinate:
      type: object
      properties:
        object_id:
          type: string
          description: Object identifier
        datetime:
          type: string
          format: date-time
          description: Date and time point of coordinate generated in hardware
        ignition_status:
          type: string
          enum:
          - 'ON'
          - 'OFF'
          - UNKNOWN
          description: Indicates if the object's ignition is on
        trip_type:
          type: string
          enum:
          - UNKNOWN
          - NONE
          - PRIVATE
          - BUSINESS
          - WORK
          description: Trip type
        position:
          $ref: '#/components/schemas/Position'
        geozone_ids:
          type: array
          items:
            type: string
          description: Container for all geozones IDs
        inputs:
          $ref: '#/components/schemas/CoordinateInputs'
    Position:
      type: object
      description: Container for all record GPS parameters
      properties:
        altitude:
          type: number
          description: 'Altitude (units: m)'
        longitude:
          type: number
          description: 'Longitude (units: Degrees)'
        latitude:
          type: number
          description: 'Latitude (units: Degrees)'
        direction:
          type: number
          description: 'Direction (units: Degrees)'
        satellites_count:
          type: number
          description: Satellites count
        speed:
          type: number
          description: 'Speed (units: km/h)'
    CalculatedInputs:
      type: object
      description: Container for parameters calculated in the system from other parameters
        according to the configuration
      properties:
        fuel_consumption:
          type: number
          description: 'Fuel consumption (units: l)'
        fuel_level:
          type: number
          description: 'Fuel level (units: l)'
        mileage:
          type: number
          description: 'Mileage (units: km)'
        rpm:
