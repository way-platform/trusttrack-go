servers:
    - url: //external-api-service.internal-lb.prod.ruptela.lt
components:
    requestBodies:
        Driver:
            content:
                application/json:
                    schema:
                        $ref: "#/components/schemas/Driver"
            description: driver
            required: true
    schemas:
        Address:
            type: object
            properties:
                country:
                    type: string
                country_code:
                    type: string
                county:
                    type: string
                house_number:
                    type: string
                locality:
                    type: string
                region:
                    type: string
                street:
                    type: string
                zip:
                    type: string
        CalculatedInputs:
            type: object
            properties:
                mileage:
                    type: number
        Coordinate:
            type: object
            properties:
                datetime:
                    type: string
                    format: date-time
                geozone_ids:
                    type: array
                    items:
                        type: string
                    x-go-type-skip-optional-pointer: true
                ignition_status:
                    type: string
                    enum:
                        - UNKNOWN
                        - OFF
                        - ON
                inputs:
                    type: object
                    additionalProperties:
                        type: object
                        additionalProperties:
                            type: object
                nearest_geozone:
                    $ref: "#/components/schemas/ExternalNearestGeozone"
                object_id:
                    type: string
                position:
                    $ref: "#/components/schemas/Position"
                trip_type:
                    type: string
                    enum:
                        - UNKNOWN
                        - NONE
                        - PRIVATE
                        - BUSINESS
                        - WORK
        CoordinateCollection:
            type: object
            properties:
                continuation_token:
                    type: string
                    format: date-time
                items:
                    type: array
                    items:
                        $ref: "#/components/schemas/Coordinate"
                    x-go-type-skip-optional-pointer: true
        Crs:
            type: object
            properties:
                properties:
                    type: object
                type:
                    type: string
                    enum:
                        - name
                        - link
        CurrentDay:
            type: object
            properties:
                driving:
                    $ref: "#/components/schemas/CurrentDayDrivingInfo"
                driving_status:
                    type: string
                    enum:
                        - SINGLE
                        - CREW
                        - UNKNOWN
                resting:
                    $ref: "#/components/schemas/CurrentDayRestingInfo"
                working:
                    $ref: "#/components/schemas/Duration"
        CurrentDayDrivingInfo:
            type: object
            properties:
                extra:
                    $ref: "#/components/schemas/LimitedDuration"
                regular:
                    $ref: "#/components/schemas/LimitedDuration"
