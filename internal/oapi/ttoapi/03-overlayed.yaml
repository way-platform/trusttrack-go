                rest_in_progress:
                    type: boolean
                started_at:
                    type: string
                    format: date-time
        DataInterval:
            type: object
            properties:
                end:
                    type: string
                    format: date-time
                start:
                    type: string
                    format: date-time
        DetectedEvent:
            type: object
            properties:
                description:
                    type: string
                driver_id:
                    type: string
                duration:
                    type: integer
                    format: int64
