                    type: string
                    enum:
                        - PRIMARY
                        - SECONDARY
                        - UNKNOWN
        CurrentWeek:
            type: object
            properties:
                driving:
                    $ref: "#/components/schemas/CurrentWeekDrivingInfo"
                resting:
                    $ref: "#/components/schemas/CurrentWeekRestingInfo"
                working:
                    $ref: "#/components/schemas/Duration"
        CurrentWeekDrivingInfo:
            type: object
            properties:
                duration:
                    type: integer
                    format: int64
                duration_limit:
