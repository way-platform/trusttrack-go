        DeviceInputs:
            type: object
            properties:
                digital_input_1:
                    type: boolean
                digital_input_2:
                    type: boolean
                digital_input_3:
                    type: boolean
                digital_input_4:
                    type: boolean
                first_driver_id:
                    type: string
                hdop:
                    type: string
                ibutton:
                    type: string
                moba_netto_weight:
                    type: integer
                    format: int32
                moba_rfid_id:
                    type: string
                moba_timestamp:
                    type: string
                    format: date-time
                power_supply_voltage:
                    type: integer
                    format: int32
                second_driver_id:
                    type: string
                security_dout:
                    type: string
                temperature_sensor_0:
                    type: number
                temperature_sensor_0_id:
                    type: string
                temperature_sensor_1:
                    type: number
                temperature_sensor_2:
                    type: number
                temperature_sensor_3:
                    type: number
                wireless_trailer_id:
                    type: string
        Driver:
            type: object
            properties:
                address:
                    type: string
                first_name:
                    type: string
                id:
                    type: string
                identifiers:
                    type: array
                    items:
                        $ref: "#/components/schemas/ExternalIdentifier"
                    x-go-type-skip-optional-pointer: true
                last_name:
                    type: string
                phone:
                    type: string
        DriverCardTachoScheduleRequest:
            type: object
            required:
                - external_object_id
                - request_name
                - slot
            properties:
                external_object_id:
                    type: string
                request_name:
                    type: string
                slot:
                    type: string
                    example: DRIVER_CARD_FIRST_SLOT, DRIVER_CARD_SECOND_SLOT
                    enum:
                        - DRIVER_CARD_FIRST_SLOT
                        - DRIVER_CARD_SECOND_SLOT
        Duration:
            type: object
            properties:
                duration:
                    type: integer
                    format: int64
        EventEnd:
            type: object
            properties:
                datetime:
                    type: string
                    format: date-time
                location:
                    $ref: "#/components/schemas/Location"
